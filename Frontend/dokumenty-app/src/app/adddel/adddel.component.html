<!-- dodawanie plików przez usera -->
<div>
  <div class="container">
    <h2>Dodaj dokument</h2>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Wybierz plik</h3>
        <input type="file" (change)="onFileSelected($event)">
        <button type="button" (click)="onUpload()" class="btn btn-info">Wyślij</button>
        <br>
        <br>Opis: <input type="text" [(ngModel)]="opis" name="opis">
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
